<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Basic Online Shop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <header>
    <h1>My Online Shop</h1>
    <p>Best deals, just a click away!</p>
  </header>

  <!-- Navigation -->
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Products</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <!-- Main Content -->
  <main>
    <h2>Featured Products</h2>

    <section class="product-list">
      <div class="product">
        <img src="berries-1493905_640.jpg" alt="Product 1">
        <h3>Product 1</h3>
        <p>$2.99</p>
        <button>Add to Cart</button>
      </div>

      <div class="product">
        <img src="blueberries-5243712_640.jpg" alt="Product 2">
        <h3>Product 2</h3>
        <p>$2.99</p>
        <button>Add to Cart</button>
      </div>

      <div class="product">
        <img src="grapes-5889697_640.jpg" alt="Product 3">
        <h3>Product 3</h3>
        <p>$2.99</p>
        <button>Add to Cart</button>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 My Online Shop. All rights reserved.</p>
  </footer>

</body>
</html>
